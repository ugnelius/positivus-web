<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/form-styles.css" />
  </head>
  <body>
    <header class="top-header">
      <a href="#">
        <img class="top-header__logo" src="img/logo.svg" alt="Positivus logo" />
      </a>

      <ul class="top-header__navigation">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Use Cases</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </header>

    <main>
      <section class="services-section__top">
        <div class="services-heading">
          <h2>Contact Us</h2>
        </div>
        <div class="services-description">
          <p>Connect with Us: Let's Discuss Your Digital Marketing Needs</p>
        </div>
      </section>

      <section class="contact-section">
        <div class="contact__content">
          <div class="contact__fields">
            <form class="contact-form" action="#" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="message">Message*</label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  required
                  placeholder="Message"
                ></textarea>
              </div>
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </div>

          <div class="contact__image">
            <picture class="contact-form__picture">
              <img src="img/contact-form.svg" alt="Contact Form" />
            </picture>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__top">
        <div class="footer__logo">
          <img src="img/logo-white.svg" alt="Positivus Logo" />
        </div>
        <div class="footer__social-icons">
          <a href="#" aria-label="Facebook">
            <img src="img/facebook.svg" alt="Facebook" />
          </a>
          <a href="#" aria-label="Twitter">
            <img src="img/twitter.svg" alt="Twitter" />
          </a>

          <a href="#" aria-label="LinkedIn">
            <img src="img/linkedin.svg" alt="LinkedIn" />
          </a>
        </div>
      </div>
      <div class="footer__content">
        <div class="footer__contact-info">
          <h3>Contact Us:</h3>
          <p>
            Email: <a href="mailto:info@positivus.com">info@positivus.com</a>
          </p>
          <p>Phone: <a href="tel:555-567-8901">555-567-89010</a></p>
          <p>Address: 1234 Main St Moonstone City, Stardust State 12345</p>
        </div>
        <div class="footer__newsletter">
          <form action="#" method="post">
            <input type="email" placeholder="Email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <hr class="footer__separator" />
      <div class="footer__rights">
        <p>&copy; 2024 Positivus. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
